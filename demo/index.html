<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet debug page</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
        <![endif]-->        

        <link rel="stylesheet" href="../Control.GoogleGeocoder.css" />
        
        <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
        
        <script src="../Control.GoogleGeocoder.js"></script>
        <style type="text/css">
            #map {
                width: 800px;
                height: 600px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
            cloudmade = new L.TileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {attribution: cloudmadeAttribution, maxZoom: 18});
            var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            baseMaps = {
                "Cloudmade" : cloudmade,
                "Osm" : osm
            }

            var map = new L.Map('map');
            
            map.addLayer(cloudmade).setView(new L.LatLng(48.5, 2.5), 15);
            map.addLayer(osm);
            map.addControl(new L.Control.Layers(baseMaps));
           
            var googleGeocoder = new L.Control.GoogleGeocoder({text:'Recherche',collapsed:true});

            map.addControl(googleGeocoder);
                
        </script>
    </body>
</html>
